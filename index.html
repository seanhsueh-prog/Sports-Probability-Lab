<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020617">
    <title>機率分析模型 v1.0.5</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <link rel="icon" type="image/png" href="./icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- 核心庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 950: '#020617' },
                        sky: { 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7' },
                        emerald: { 400: '#34d399', 500: '#10b981' },
                        rose: { 400: '#fb7185', 500: '#f43f5e' }
                    },
                    fontFamily: {
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #020617; color: #E2E8F0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; min-height: 100vh; margin: 0; overscroll-behavior: none; }
        #root { width: 100%; max-width: 450px; background-color: #020617; height: 100vh; display: flex; flex-direction: column; border-left: 1px solid #1E293B; border-right: 1px solid #1E293B; position: relative; overflow: hidden; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root">
        <div class="flex flex-col h-full items-center justify-center text-slate-500">
            <svg class="animate-spin h-8 w-8 text-sky-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-xs font-mono">Loading Model v1.0.5...</p>
        </div>
    </div>

    <script type="text/babel">
        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW v1.0.5 registered'))
                    .catch(err => console.log('SW failed:', err));
            });
        }

        const { useState, useEffect, useRef } = React;

        // Math Logic
        const MathHelper = {
            americanToDecimal: (odds) => {
                const o = parseFloat(odds);
                if (isNaN(o)) return 0;
                if (o > 0) return 1 + (o / 100);
                if (o < 0) return 1 + (100 / Math.abs(o));
                return 0;
            },
            decimalToAmerican: (odds) => {
                const o = parseFloat(odds);
                if (isNaN(o) || o <= 1) return 0;
                if (o >= 2) return Math.round((o - 1) * 100);
                return Math.round(-100 / (o - 1));
            },
            getProfitPerUnit: (odds, format) => {
                const o = parseFloat(odds);
                if (isNaN(o)) return 0;
                if (format === 'decimal') return o - 1;
                if (o > 0) return o / 100;
                if (o < 0) return 100 / Math.abs(o);
                return 0;
            },
            getImpliedProb: (odds, format) => {
                const o = parseFloat(odds);
                if (isNaN(o)) return 0;
                if (format === 'decimal') return o > 0 ? 1 / o : 0;
                if (o > 0) return 100 / (o + 100);
                if (o < 0) return Math.abs(o) / (Math.abs(o) + 100);
                return 0;
            },
            getRiskLevel: (edge) => {
                if (Math.abs(edge) < 0.01) return { label: "中波動", color: "text-slate-400", bg: "bg-slate-800" };
                if (edge >= 0.03) return { label: "低波動", color: "text-sky-400", bg: "bg-sky-900/30" };
                if (edge <= -0.03) return { label: "高波動", color: "text-rose-400", bg: "bg-rose-900/30" };
                return { label: "中波動", color: "text-slate-400", bg: "bg-slate-800" };
            }
        };

        const Icon = ({ d, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d={d} />
            </svg>
        );

        function App() {
            const [activeTab, setActiveTab] = useState('events'); 
            const [viewState, setViewState] = useState('list'); 

            // Data
            const [leagues, setLeagues] = useState([]);
            const [divisions, setDivisions] = useState([]);
            const [teams, setTeams] = useState([]);
            const [events, setEvents] = useState([]);
            
            const [currentEventId, setCurrentEventId] = useState(null);
            
            useEffect(() => {
                const load = (key) => {
                    const saved = localStorage.getItem(key);
                    return saved ? JSON.parse(saved) : [];
                };
                setLeagues(load('spl_leagues'));
                setDivisions(load('spl_divisions'));
                setTeams(load('spl_teams'));
                setEvents(load('spl_events'));
            }, []);

            useEffect(() => localStorage.setItem('spl_leagues', JSON.stringify(leagues)), [leagues]);
            useEffect(() => localStorage.setItem('spl_divisions', JSON.stringify(divisions)), [divisions]);
            useEffect(() => localStorage.setItem('spl_teams', JSON.stringify(teams)), [teams]);
            useEffect(() => localStorage.setItem('spl_events', JSON.stringify(events)), [events]);

            const [sportFilter, setSportFilter] = useState("籃球");
            const sports = ["籃球","棒球","足球","彩券","其他"];

            const getTeamName = (id) => teams.find(t => t.id === parseInt(id))?.nameZh || "未知";
            const getLeagueName = (id) => leagues.find(l => l.id === parseInt(id))?.nameZh || "";
            
            const handleAddEvent = (eventData) => {
                const newEvent = {
                    id: Date.now(),
                    date: new Date().toISOString().split('T')[0],
                    ...eventData,
                    createdAt: Date.now()
                };
                setEvents([newEvent, ...events]);
            };

            const openCalculator = (event) => {
                setCurrentEventId(event.id);
                setViewState('calculator');
            };

            const updateEventCalc = (eventId, calcResult) => {
                setEvents(events.map(e => e.id === eventId ? { ...e, lastCalc: calcResult, updatedAt: Date.now() } : e));
            };

            // Views
            const CalculatorView = () => {
                const event = events.find(e => e.id === currentEventId);
                if (!event) return null;

                const [market, setMarket] = useState(event.lastCalc?.market || 'moneyline');
                const [format, setFormat] = useState(event.lastCalc?.oddsFormat || 'american');
                const [odds, setOdds] = useState(event.lastCalc?.odds || '');
                const [line, setLine] = useState(event.lastCalc?.line || ''); 
                const [probWin, setProbWin] = useState(event.lastCalc?.probWin ? event.lastCalc.probWin * 100 : ''); 
                const [probPush, setProbPush] = useState(event.lastCalc?.probPush ? event.lastCalc.probPush * 100 : 0);
                const [stake, setStake] = useState(event.lastCalc?.stake || '');

                const numOdds = parseFloat(odds);
                const numProbWin = parseFloat(probWin) / 100 || 0;
                const numProbPush = parseFloat(probPush) / 100 || 0;
                const numStake = parseFloat(stake) || 0;

                const impliedProb = MathHelper.getImpliedProb(numOdds, format);
                const profitPerUnit = MathHelper.getProfitPerUnit(numOdds, format);
                
                const pLose = Math.max(0, 1 - numProbWin - numProbPush);
                const evPerUnit = (numProbWin * profitPerUnit) - (pLose * 1);
                
                const edge = numProbWin - impliedProb;
                const evAmount = numStake * evPerUnit;
                const risk = MathHelper.getRiskLevel(edge);

                const handleSave = () => {
                    if (!isNaN(numOdds) && !isNaN(numProbWin)) {
                        const result = {
                            market, oddsFormat: format, odds: numOdds, line: line || null,
                            probWin: numProbWin, probPush: numProbPush, stake: numStake || null,
                            impliedProb, breakEven: impliedProb, 
                            edge, profitPerUnit, evPerUnit, evAmount: numStake ? evAmount : null,
                            riskLevel: risk.label, createdAt: Date.now()
                        };
                        updateEventCalc(event.id, result);
                    }
                    setViewState('list');
                };

                return (
                    <div className="absolute inset-0 bg-slate-950 z-50 flex flex-col animate-in">
                        <div className="h-14 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-4 shrink-0">
                            <button onClick={handleSave} className="text-slate-400 flex items-center gap-1">
                                <Icon d="M15 19l-7-7 7-7" className="w-5 h-5" /> 返回
                            </button>
                            <span className="font-bold text-white">換算 (Calculator)</span>
                            <div className="w-10"></div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 pb-10">
                            <p className="text-[10px] text-slate-500 text-center mb-4 leading-relaxed">
                                本工具僅提供數學換算與概率模擬，不提供投注建議。<br/>Inputs provided by user at own responsibility.
                            </p>

                            <div className="text-center mb-6">
                                <h2 className="text-xl font-bold text-white mb-1">
                                    {getTeamName(event.teamAId)} <span className="text-slate-500 text-sm">vs</span> {event.teamBId ? getTeamName(event.teamBId) : "項目"}
                                </h2>
                                <span className="text-xs bg-slate-800 px-2 py-1 rounded text-slate-400">{getLeagueName(event.leagueId)}</span>
                            </div>

                            <div className="grid grid-cols-3 gap-1 bg-slate-900 p-1 rounded-lg mb-4">
                                {['moneyline','spread','total'].map(m => (
                                    <button key={m} onClick={() => setMarket(m)} 
                                        className={`py-2 text-xs font-bold rounded ${market === m ? 'bg-sky-600 text-white' : 'text-slate-500'}`}>
                                        {m === 'moneyline' ? '獨贏' : m === 'spread' ? '讓分' : '大小'}
                                    </button>
                                ))}
                            </div>

                            <div className="flex justify-center gap-4 mb-4 text-xs font-bold text-slate-400">
                                <label className="flex items-center gap-2">
                                    <input type="radio" checked={format === 'american'} onChange={() => setFormat('american')} /> 美式
                                </label>
                                <label className="flex items-center gap-2">
                                    <input type="radio" checked={format === 'decimal'} onChange={() => setFormat('decimal')} /> 歐式
                                </label>
                            </div>

                            <div className="grid grid-cols-2 gap-4 mb-6">
                                <div className="col-span-1">
                                    <label className="text-xs text-sky-400 font-bold block mb-1">賠率 Odds</label>
                                    <input type="number" value={odds} onChange={e => setOdds(e.target.value)} 
                                        className="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white font-mono text-lg focus:border-sky-500 outline-none" placeholder={format==='american'?'-110':'1.91'} />
                                </div>
                                <div className="col-span-1">
                                    <label className="text-xs text-sky-400 font-bold block mb-1">
                                        {market === 'moneyline' ? '勝率 Win %' : market === 'spread' ? '過盤 Cover %' : '打出 Hit %'}
                                    </label>
                                    <input type="number" value={probWin} onChange={e => setProbWin(e.target.value)} 
                                        className="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white font-mono text-lg focus:border-sky-500 outline-none" placeholder="55" />
                                </div>

                                {(market === 'spread' || market === 'total') && (
                                    <div className="col-span-2">
                                        <label className="text-xs text-slate-400 font-bold block mb-1">盤口 Line</label>
                                        <input type="number" value={line} onChange={e => setLine(e.target.value)} 
                                            className="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white font-mono text-lg focus:border-slate-500 outline-none" placeholder={market==='spread'?'-3.5':'215.5'} />
                                    </div>
                                )}

                                <div className="col-span-1">
                                    <label className="text-xs text-slate-400 font-bold block mb-1">本金 Stake (選填)</label>
                                    <input type="number" value={stake} onChange={e => setStake(e.target.value)} 
                                        className="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white font-mono text-lg focus:border-slate-500 outline-none" placeholder="100" />
                                </div>
                                <div className="col-span-1">
                                    <label className="text-xs text-slate-400 font-bold block mb-1">走盤 Push % (選填)</label>
                                    <input type="number" value={probPush} onChange={e => setProbPush(e.target.value)} 
                                        className="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white font-mono text-lg focus:border-slate-500 outline-none" placeholder="0" />
                                </div>
                            </div>

                            <div className="bg-slate-900 rounded-xl p-4 border border-slate-800 relative overflow-hidden">
                                <div className="grid grid-cols-2 gap-y-4 gap-x-2">
                                    <div>
                                        <div className="text-[10px] text-slate-500 uppercase font-bold">隱含機率 Implied</div>
                                        <div className="text-xl font-mono text-slate-300">{(impliedProb * 100).toFixed(2)}%</div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-[10px] text-slate-500 uppercase font-bold">風險 Risk Level</div>
                                        <span className={`text-xs font-bold px-2 py-1 rounded ${risk.color} ${risk.bg}`}>{risk.label}</span>
                                    </div>
                                    
                                    <div className="col-span-2 h-px bg-slate-800 my-1"></div>

                                    <div>
                                        <div className="text-[10px] text-slate-500 uppercase font-bold">優勢 Edge</div>
                                        <div className={`text-2xl font-mono font-bold ${edge > 0 ? 'text-emerald-400' : 'text-slate-500'}`}>
                                            {edge > 0 ? '+' : ''}{(edge * 100).toFixed(2)}%
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-[10px] text-slate-500 uppercase font-bold">期望值 EV / Unit</div>
                                        <div className={`text-2xl font-mono font-bold ${evPerUnit > 0 ? 'text-emerald-400' : evPerUnit < 0 ? 'text-rose-400' : 'text-slate-500'}`}>
                                            {evPerUnit > 0 ? '+' : ''}{evPerUnit.toFixed(3)}
                                        </div>
                                    </div>

                                    {numStake > 0 && (
                                        <div className="col-span-2 mt-2 pt-2 border-t border-slate-800 flex justify-between items-center">
                                            <div className="text-xs text-slate-500 font-bold">預期損益 (EV Amount)</div>
                                            <div className={`text-xl font-mono font-bold ${evAmount > 0 ? 'text-emerald-400' : evAmount < 0 ? 'text-rose-400' : 'text-slate-500'}`}>
                                                ${evAmount.toFixed(2)}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            <details className="mt-6 text-slate-500 text-xs">
                                <summary className="cursor-pointer font-bold mb-2">術語小抄 (Terms)</summary>
                                <ul className="space-y-1 pl-4 list-disc marker:text-slate-700">
                                    <li>隱含機率：由賠率換算的市場機率。</li>
                                    <li>Edge (優勢)：你的勝率 - 隱含機率。</li>
                                    <li>EV (期望值)：長期平均每一下注單位的預期獲利。</li>
                                    <li>Push (走盤)：退回本金，EV計算時視為 0 損益。</li>
                                </ul>
                            </details>
                        </div>
                    </div>
                );
            };

            const EventsTab = () => {
                const [isAdding, setIsAdding] = useState(false);
                const [newSport, setNewSport] = useState(sports[0]);
                const [newLeague, setNewLeague] = useState("");
                const [newTeamA, setNewTeamA] = useState("");
                const [newTeamB, setNewTeamB] = useState("");

                const filteredEvents = events.filter(e => e.sport === sportFilter);

                const saveNewEvent = () => {
                    if (!newTeamA || !newLeague) return;
                    let leagueId = leagues.find(l => l.nameZh === newLeague)?.id;
                    if (!leagueId) {
                        leagueId = Date.now();
                        const newL = { id: leagueId, sport: newSport, nameZh: newLeague, createdAt: Date.now() };
                        setLeagues([...leagues, newL]);
                    }

                    const createTeam = (name, lId) => {
                        const t = teams.find(t => t.nameZh === name && t.leagueId === lId);
                        if (t) return t.id;
                        const newId = Math.floor(Math.random() * 10000000); 
                        const newT = { id: newId, leagueId: lId, nameZh: name, createdAt: Date.now() };
                        setTeams(prev => [...prev, newT]);
                        return newId;
                    };

                    const tA = createTeam(newTeamA, leagueId);
                    const tB = newTeamB ? createTeam(newTeamB, leagueId) : null;

                    handleAddEvent({ sport: newSport, leagueId, teamAId: tA, teamBId: tB });
                    setIsAdding(false);
                    setNewTeamA(""); setNewTeamB("");
                };

                if (isAdding) {
                    return (
                        <div className="bg-slate-900 m-4 p-4 rounded-xl border border-slate-700 animate-in">
                             <h3 className="text-white font-bold mb-4">新增賽事</h3>
                             <div className="space-y-3">
                                <div>
                                    <label className="text-xs text-slate-500 block">運動 Sport</label>
                                    <select value={newSport} onChange={e => setNewSport(e.target.value)} className="w-full bg-slate-800 text-white p-2 rounded border border-slate-700">
                                        {sports.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-xs text-slate-500 block">聯盟 League</label>
                                    <input list="league-list" value={newLeague} onChange={e => setNewLeague(e.target.value)} className="w-full bg-slate-800 text-white p-2 rounded border border-slate-700" placeholder="例如: NBA"/>
                                    <datalist id="league-list">
                                        {leagues.filter(l => l.sport === newSport).map(l => <option key={l.id} value={l.nameZh} />)}
                                    </datalist>
                                </div>
                                <div>
                                    <label className="text-xs text-slate-500 block">隊伍 A (或項目)</label>
                                    <input value={newTeamA} onChange={e => setNewTeamA(e.target.value)} className="w-full bg-slate-800 text-white p-2 rounded border border-slate-700" placeholder="主隊"/>
                                </div>
                                <div>
                                    <label className="text-xs text-slate-500 block">隊伍 B (選填)</label>
                                    <input value={newTeamB} onChange={e => setNewTeamB(e.target.value)} className="w-full bg-slate-800 text-white p-2 rounded border border-slate-700" placeholder="客隊"/>
                                </div>
                                <div className="flex gap-2 mt-4">
                                    <button onClick={() => setIsAdding(false)} className="flex-1 py-3 text-slate-400 font-bold bg-slate-800 rounded-lg">取消</button>
                                    <button onClick={saveNewEvent} className="flex-1 py-3 text-white font-bold bg-sky-600 rounded-lg">保存</button>
                                </div>
                             </div>
                        </div>
                    );
                }

                return (
                    <div className="flex flex-col h-full relative">
                        <div className="flex overflow-x-auto gap-2 p-2 no-scrollbar border-b border-slate-800 shrink-0">
                            {sports.map(s => (
                                <button key={s} onClick={() => setSportFilter(s)} 
                                    className={`px-3 py-1 rounded-full text-xs font-bold whitespace-nowrap transition-colors ${sportFilter === s ? 'bg-sky-500 text-white' : 'bg-slate-800 text-slate-400'}`}>
                                    {s}
                                </button>
                            ))}
                        </div>

                        <div className="flex-1 overflow-y-auto p-2 space-y-2">
                            {filteredEvents.length === 0 ? (
                                <div className="text-center text-slate-600 mt-20 text-sm">
                                    無賽事資料<br/>點擊右下角 + 新增
                                </div>
                            ) : (
                                filteredEvents.map(ev => {
                                    const hasCalc = !!ev.lastCalc;
                                    const evVal = hasCalc ? ev.lastCalc.evPerUnit : 0;
                                    return (
                                        <div key={ev.id} onClick={() => openCalculator(ev)} 
                                            className="bg-slate-900 border border-slate-800 p-3 rounded-xl active:bg-slate-800 transition-colors cursor-pointer relative">
                                            <div className="flex justify-between items-start mb-2">
                                                <span className="text-[10px] bg-slate-800 text-slate-400 px-1.5 py-0.5 rounded border border-slate-700">{getLeagueName(ev.leagueId)}</span>
                                                <span className="text-[10px] text-slate-600">{ev.date.slice(5)}</span>
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <div className="text-white font-bold text-sm">{getTeamName(ev.teamAId)}</div>
                                                    {ev.teamBId && <div className="text-white font-bold text-sm mt-1">{getTeamName(ev.teamBId)}</div>}
                                                </div>
                                                {hasCalc ? (
                                                    <div className="text-right">
                                                        <div className={`text-sm font-mono font-bold ${evVal > 0 ? 'text-emerald-400' : evVal < 0 ? 'text-rose-400' : 'text-slate-400'}`}>
                                                            {evVal > 0 ? 'EV+' : 'EV'}{evVal.toFixed(2)}
                                                        </div>
                                                        <div className="text-[10px] text-slate-500">
                                                            Edge: {(ev.lastCalc.edge * 100).toFixed(1)}%
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="text-slate-600 text-xs flex items-center gap-1">
                                                        計算 <Icon d="M9 5l7 7-7 7" className="w-3 h-3"/>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>

                        <button onClick={() => setIsAdding(true)} className="absolute bottom-4 right-4 w-14 h-14 bg-sky-500 hover:bg-sky-400 rounded-full flex items-center justify-center text-white shadow-lg shadow-sky-900/50 z-10">
                            <Icon d="M12 4v16m8-8H4" className="w-6 h-6"/>
                        </button>
                    </div>
                );
            };

            const LibraryTab = () => {
                const initTemplates = () => {
                    if (confirm("建立 NBA/MLB 範本資料？")) {
                        const nbaId = Date.now();
                        const nba = { id: nbaId, sport: "籃球", nameZh: "NBA", createdAt: Date.now() };
                        const nbaTeams = [
                            { nameZh: "湖人", nameEn: "Lakers" },
                            { nameZh: "勇士", nameEn: "Warriors" },
                            { nameZh: "塞爾提克", nameEn: "Celtics" },
                            { nameZh: "金塊", nameEn: "Nuggets" }
                        ].map((t, i) => ({ id: nbaId + i + 1, leagueId: nbaId, ...t, createdAt: Date.now() }));
                        
                        setLeagues([...leagues, nba]);
                        setTeams([...teams, ...nbaTeams]);
                        alert("已建立 NBA 範本！");
                    }
                };

                const deleteLeague = (id) => {
                    if (confirm("刪除聯盟將連帶刪除底下球隊，確定？")) {
                        setLeagues(leagues.filter(l => l.id !== id));
                        setTeams(teams.filter(t => t.leagueId !== id));
                    }
                };

                return (
                    <div className="p-4 space-y-4 animate-in overflow-y-auto pb-20">
                        <div className="flex justify-between items-center mb-2">
                            <h2 className="text-white font-bold text-lg">資料庫管理</h2>
                            <button onClick={initTemplates} className="text-xs bg-slate-800 text-sky-400 px-3 py-1.5 rounded border border-slate-700">
                                + 快速範本
                            </button>
                        </div>
                        
                        {leagues.length === 0 ? (
                            <div className="p-8 text-center text-slate-600 bg-slate-900 rounded-xl border border-slate-800 border-dashed">
                                目前無資料<br/>請點擊「快速範本」初始化
                            </div>
                        ) : (
                            leagues.map(l => (
                                <div key={l.id} className="bg-slate-900 rounded-xl p-4 border border-slate-800">
                                    <div className="flex justify-between items-center mb-3">
                                        <div>
                                            <span className="text-xs text-sky-500 font-bold uppercase mr-2">{l.sport}</span>
                                            <span className="text-white font-bold">{l.nameZh}</span>
                                        </div>
                                        <button onClick={() => deleteLeague(l.id)} className="text-slate-600 hover:text-rose-500">
                                            <Icon d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" className="w-4 h-4"/>
                                        </button>
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {teams.filter(t => t.leagueId === l.id).map(t => (
                                            <span key={t.id} className="text-xs bg-slate-800 text-slate-300 px-2 py-1 rounded border border-slate-700">
                                                {t.nameZh}
                                            </span>
                                        ))}
                                        <button className="text-xs bg-slate-800 text-slate-500 px-2 py-1 rounded border border-dashed border-slate-600">+ 球隊</button>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                );
            };

            const BackupTab = () => {
                const handleExport = () => {
                    const data = {
                        spl_leagues: leagues,
                        spl_divisions: divisions,
                        spl_teams: teams,
                        spl_events: events,
                        version: "v1.0"
                    };
                    const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `SportsLab_Backup_${new Date().toISOString().slice(0,10)}.json`;
                    a.click();
                };

                const inputFile = useRef(null);
                const handleImport = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        try {
                            const data = JSON.parse(ev.target.result);
                            if (data.spl_leagues) setLeagues(data.spl_leagues);
                            if (data.spl_divisions) setDivisions(data.spl_divisions);
                            if (data.spl_teams) setTeams(data.spl_teams);
                            if (data.spl_events) setEvents(data.spl_events);
                            alert("匯入成功！");
                        } catch (err) {
                            alert("檔案格式錯誤");
                        }
                    };
                    reader.readAsText(file);
                };

                return (
                    <div className="p-6 space-y-6 animate-in">
                        <div className="text-center my-6">
                            <h2 className="text-2xl font-black italic tracking-tighter text-white">
                                機率分析模型
                            </h2>
                            <p className="text-xs text-sky-500 font-mono mt-2">Probability Analysis Model v1.0.5</p>
                        </div>

                        <div className="bg-slate-900 p-4 rounded-2xl border border-sky-900/30">
                            <h3 className="text-white font-bold mb-3 text-sm flex items-center gap-2">
                                <Icon d="M4 17v2a2 2 0 002 2h12a2 2 0 002-2v-2M16 7l-4-4-4 4M12 3v14" className="text-sky-400 w-4 h-4"/> 
                                數據備份
                            </h3>
                            <button onClick={handleExport} className="w-full bg-sky-600 hover:bg-sky-500 text-white font-bold py-3 rounded-xl mb-3 transition-colors text-sm">
                                匯出 JSON
                            </button>
                            <input type="file" ref={inputFile} onChange={handleImport} className="hidden" accept=".json"/>
                            <button onClick={() => inputFile.current.click()} className="w-full bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold py-3 rounded-xl transition-colors text-sm border border-slate-700">
                                匯入 JSON
                            </button>
                        </div>
                        
                        <div className="text-[10px] text-slate-600 text-center leading-relaxed">
                            所有數據僅儲存於您的瀏覽器 (localStorage)。<br/>
                            清除快取前請務必匯出備份。<br/>
                            Build: 2024.12.01
                        </div>
                    </div>
                );
            };

            // --- Main Render ---
            return (
                <div className="flex flex-col h-full bg-slate-950 text-white font-sans selection:bg-sky-500/30">
                    <div className="h-14 bg-slate-900/80 backdrop-blur border-b border-slate-800 flex flex-col items-center justify-center shrink-0 z-10">
                        <span className="font-black italic tracking-tighter text-lg">
                            機率分析模型
                        </span>
                        <span className="text-[10px] text-sky-500 font-mono tracking-wide">
                             Probability Analysis Model v1.0.5
                        </span>
                    </div>

                    <div className="flex-1 overflow-hidden relative">
                        {activeTab === 'events' && <EventsTab />}
                        {activeTab === 'library' && <LibraryTab />}
                        {activeTab === 'backup' && <BackupTab />}
                        {viewState === 'calculator' && <CalculatorView />}
                    </div>

                    <div className="h-20 bg-slate-900 border-t border-slate-800 grid grid-cols-3 p-2 pb-6 shrink-0 z-20">
                        {[
                            {id: 'events', label: '賽事', icon: "M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"},
                            {id: 'library', label: '資料庫', icon: "M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"},
                            {id: 'backup', label: '備份', icon: "M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"}
                        ].map(tab => (
                            <button key={tab.id} onClick={() => { setActiveTab(tab.id); setViewState('list'); }} 
                                className={`flex flex-col items-center justify-center rounded-xl transition-all ${activeTab === tab.id ? 'text-sky-400 bg-slate-800' : 'text-slate-500'}`}>
                                <Icon d={tab.icon} className={`w-6 h-6 mb-1 ${activeTab === tab.id ? 'scale-110' : ''}`} />
                                <span className="text-[10px] font-bold">{tab.label}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
